  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="container">
      <img src="imagem/controle.png" style="width: 125px; height: 125px">
      <form>
        <div>
          <input type="date" id="data" max="2030-01-01" min="1920-01-01" required>
        </div>
        <div>
          <select id="tipo" required>
            <option value="" disabled selected>Tipo de despesa</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>

        <div class="valores">
          <input type="number" step="any" placeholder="Valor da despesa" id="valor" required>
        </div>
        <div class="valores">
          <input type="text" placeholder="Descreva sua despesa"
                 id="descricao" maxlength="100" required>
        </div>

        <div>
          <input class="submit" type="submit"
                 value="Registrar Despesa" id="bt"
                 required onclick="cadastrandoUsuario ()">
        </div>
      </form>
	</div>

  </body>
